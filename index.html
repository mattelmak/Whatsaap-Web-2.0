<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Connexion</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <h1 class="title">
        <ion-icon name="logo-whatsapp" style="font-size: 30px;"></ion-icon>
        <span style="position:relative; bottom: 5px;">WhatsApp Web 2.0</span>
    </h1>
    <div class="conteneur">
        <div class="form-container">
            <form id="loginForm" action="chat.html">
                <h1>Connexion</h1>
                <input type="tel" placeholder="Numéro de téléphone" id="loginPhone" required>
                <input type="password" placeholder="Mot de passe" id="loginPassword" required>
                <button type="submit">Se connecter</button>
                <p>Vous n'avez pas de compte ? <a href="register.html">S'enregistrer</a></p>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
